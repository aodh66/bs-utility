<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Backup & Save Utility</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- * Title -->
  <header>
    <h1 class="header-title">Backup & Save Utility</h1>
    <button type="button" class="button exit-button" id="exit-btn">Exit</button>
  </header>


  <main>
    <!-- * Rolling Backup Section -->
    <div class="backup-section section" id="backupSection">
      <div class="backup-filepaths-elements">
        <h2 class="backup-title section-title">Rolling Backup</h2>
        <!-- Donor Folder -->
        <p>Folder to Backup: <strong id="folderPath"></strong></p>
        <button type="button" id="backup-folder-path-btn" class="button">Choose folder to backup</button>

        <!-- Receptacle Folder -->
        <p>Backup Location: <strong id="folderSavePath"></strong></p>
        <button type="button" id="backup-folder-save-path-btn" class="button">Choose a location to save backups</button>
      </div>

      <div class="backup-status-elements">
        <!-- Frequency -->
        <p>Backup Frequency (mins):
          <input id="backup-time" type="number" placeholder="10" class="input">
        </p>

        <!-- Number of Backups -->
        <p>Number of Backups:
          <input id="backup-number" type="number" placeholder="2" class="input">
        </p>

        <div class="backup-bottom">
          <!-- Backup Button -->
          <button type="button" class="button" id="backup-btn">Start Backup</button>

          <!-- Backup Status -->
          <div class="backup-status">
            <p>Backup Status:<strong id="backup-status-light"></strong></p>
            <div class="backup-light" id="backupLight"></div>
          </div>
        </div>
      </div>

      <!-- Backup Notifications -->
      <div class="backup-notifications">
        <p>Notifications:</p>
        <p><strong id="backupMessage"></strong></p>
      </div>
    </div>

    <!-- * Snapshot Section -->
    <div class="snapshot-section section" id="snapshotSection">
      <div class="snapshot-upper">
        <h2 class="snapshot-title section-title">Snapshot</h2>

        <!-- Snapshot Receptacle Folder -->
        <p>Snapshot Backup Location: <strong id="snapshotSavePath"></strong></p>
        <button type="button" id="snapshot-save-path-btn" class="button">Choose a location to save snapshots</button>

        <!-- Hotkey -->
        <div class="hotkey">
          <p><a href="https://www.electronjs.org/docs/latest/api/accelerator" target="_blank"
              class="hotkey-link">Hotkey</a> to snapshot:
            <input id="snapshot-hotkey-box" type="text" placeholder="Ctrl+0" class="input">
          </p>
          <button class="button" id="snapshotHotkeyBtn">Register Hotkey</button>
        </div>
      </div>

      <div class="shapshot-bottom">
        <!-- Snapshot Name -->
        <p>Snapshot name:
          <input id="snapshot-name-box" type="text" placeholder="Snapshot Name" class="input">
        </p>

        <!-- Snapshot Button -->
        <button class="button" id="snapshotBtn">Snapshot</button>
      </div>

      <!-- Snapshot Notifications -->
      <div class="snapshot-notifications">
        <p>Notifications:</p>
        <p><strong id="snapshotMessage"></strong></p>
      </div>
    </div>

    <!-- * Profile Section -->
    <div class="profile-section section" id="profileSection">
      <div class="profile-left">
        <h2 class="profile-title section-title">Profiles</h2>
        <!-- Profile Name -->
        <p>Profile name:
          <input id="profile-name-box" type="text" placeholder="ProfileName" class="input">
        </p>
        <div class="profile-buttons">
          <!-- Save profile -->
          <button class="button" id="saveProfileBtn">Save profile</button>

          <!-- Load profile -->
          <button class="button" id="loadProfileBtn">Load profile</button>
        </div>
      </div>

      <div class="profile-notifications">
        <!-- Profile Notifications -->
        <p>Notifications:</p>
        <p><strong id="profileMessage"></strong></p>
      </div>
    </div>
  </main>
</body>
<script src="./renderer.js"></script>

</html>
